<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Details Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Styling for the top options bar */
    .top-buttons {
      background-color: #f8f9fa;
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: flex-end;
    }

    .top-buttons .btn {
      margin-left: 0.5rem;
      font-size: 0.85rem;
      padding: 0.25rem 0.5rem;
      /* Smaller padding for smaller buttons */
    }

    .content {
      padding-top: 1rem;
    }

    /* Print styling */
    @media print {
      body *:not(.content) {
        display: none !important;
      }

      .content {
        margin: 0;
        padding: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Top Options Bar with Right-Aligned Buttons -->
  <div class="top-buttons">
    <button onclick="emailContent()" class="btn btn-primary btn-sm">Email this page</button>
    <button onclick="printContent()" class="btn btn-success btn-sm">Save Page</button>
    <button onclick="closeWindow()" class="btn btn-danger btn-sm">Close Window</button>
  </div>

  <div class="container content">
    <h1 class="text-center mb-4">Details Page Title</h1>
    <p>This is the details page content. Add detailed information, images, or other elements as needed. Customize this
      content area for specific page details.</p>
    <p id="hashContent" class="text-muted"></p> <!-- Area to display hash details -->
  </div>

  <script>
    // Function to capture URL hash and display it in the content
    function processHash() {
      const hash = window.location.hash.slice(1); // Remove the '#' character
      const ids = hash.split(','); // Split if there are multiple ids separated by commas

      if (ids.length === 1) {
        document.getElementById("hashContent").innerText = `Single ID found: ${ids[0]}`;
      } else {
        document.getElementById("hashContent").innerText = `Multiple IDs found: ${ids.join(', ')}`;
      }
    }

    // Call processHash on page load
    window.onload = processHash;

    // Function to email only the content inside "container content"
    function emailContent() {
      const content = document.querySelector(".content").innerHTML;
      window.location.href = `mailto:?subject=Check this page&body=${encodeURIComponent(content)}`;
    }

    // Function to print only the content inside "container content"
    function printContent() {
      window.print();
    }

    // Function to close the window
    function closeWindow() {
      window.close();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Details Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Styling for the top options bar */
    .top-buttons {
      background-color: #f8f9fa;
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: flex-end;
    }

    .top-buttons .btn {
      margin-left: 0.5rem;
      font-size: 0.85rem;
      padding: 0.25rem 0.5rem;
      /* Smaller padding for smaller buttons */
    }

    .content {
      padding-top: 1rem;
    }

    /* Print styling */
    @media print {
      body *:not(.content) {
        display: none !important;
      }

      .content {
        margin: 0;
        padding: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Top Options Bar with Right-Aligned Buttons -->
  <div class="top-buttons">
    <button onclick="emailContent()" class="btn btn-primary btn-sm">Email this page</button>
    <button onclick="printContent()" class="btn btn-success btn-sm">Save Page</button>
    <button onclick="closeWindow()" class="btn btn-danger btn-sm">Close Window</button>
  </div>

  <div class="container content">
    <h1 class="text-center mb-4">Details</h1>
<div class="horse-group"><h4>Horse: Henry</h4><ul class="list-group"><li class="list-group-item">
                <strong>Date:</strong> 2024-10-30 - Afternoon <br> 
                    <strong>Mood:</strong> 
                    <span style="color:#f39c12; font-weight: bold;">
                        Playful</span> - Energetic and curious <br>
                    <strong>Session Type:</strong> Backing Up <br> 
                    <strong>Grade:</strong> 
                    <span style="color:#f1c40f; font-weight: bold;">
                        C</span> - Some progress
                    <br> 
                    <strong>Trainer:</strong> JR Hull 
                    <br>
                    <div class="collapse" id="notes1">
                        <strong>Notes:</strong> <br>
                        <strong>Additional Notes:</strong> No additional notes.
                    </div>
                    <button class="btn btn-sm custom-btn detail" name="2WFNmTGC9qhBRbJWeWfi" data-bs-toggle="collapse" href="#notes1" role="button" aria-expanded="false" aria-controls="notes1">
                        Details
                    </button>
                    <br>
                    <button class="btn btn-sm btn-primary edit float-end" id="2WFNmTGC9qhBRbJWeWfi" role="button" aria-expanded="false" aria-controls="notes1">
                    Edit</button></li></ul></div>    <p id="hashContent" class="text-muted"></p> <!-- Area to display hash details -->
  </div>

  <script>
    // Function to capture URL hash and display it in the content
    function processHash() {
      const hash = window.location.hash.slice(1); // Remove the '#' character
      const ids = hash.split(','); // Split if there are multiple ids separated by commas

      if (ids.length === 1) {
        document.getElementById("hashContent").innerText = `Single ID found: ${ids[0]}`;
      } else {
        document.getElementById("hashContent").innerText = `Multiple IDs found: ${ids.join(', ')}`;
      }
    }

    // Call processHash on page load
    window.onload = processHash;

    // Function to strip HTML and format content as plain text for email
    function emailContent() {
      const content = document.querySelector(".content").innerText; // Get plain text only
      const emailBody = encodeURIComponent(content);
      window.location.href = `mailto:?subject=Check this page&body=${emailBody}`;
    }

    // Function to print only plain text content
    function printContent() {
      const content = document.querySelector(".content").innerText; // Get plain text only
      const printWindow = window.open("", "_blank");
      printWindow.document.write(`<pre>${content}</pre>`); // Wrap in <pre> for text formatting
      printWindow.document.close();
      printWindow.print();
    }

    // Function to close the window
    function closeWindow() {
      window.close();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
